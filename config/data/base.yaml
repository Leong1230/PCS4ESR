# Managed by Hydra

dataset_root_path: ${project_root_path}/../../data

batch_size: 1
num_workers: 1
voxel_size: 0.5 #scannet default: 0.02
num_point: 200
full_scale: [128, 512]
max_num_point: 250000
rotate_num: 100
use_relative: True # use relative query coordinates within each voxel

k_neighbors: 10
udf_queries:
  sample_entire_scene: True
  num_queries_on_surface: 100
  queries_ratio_on_surface: 2
  queries_stds: [0.001, 0.01, 0.1]
  num_queries_per_std: [400, 320, 400, 400]
  queries_ratio_per_std: 2
  max_dist: 0.1
in_memory: True # whether precompute voxel indices and load voxel into memory
take: 10 # how many data to take for training and validation, -1 means all
intake_start: 2
over_fitting: True # whether to use only one voxel for training and validation

augmentation:
  jitter_xyz: True
  flip: True
  rotation: True
  elastic: False
  jitter_rgb: True

has_normal: True
has_color: True
has_label: True
