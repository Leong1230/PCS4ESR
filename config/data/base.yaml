# Managed by Hydra

dataset_root_path: ${project_root_path}/../../data

file_suffix: .pth
batch_size: 1
num_workers: 8
voxel_size: 0.05
voxel_category_num: 1
num_point: 40
num_queries_on_surface: 256
in_memory: False # whether to load all data into memory
over_fitting: True # whether to use only one voxel for training and validation

augmentation:
  jitter_xyz: True
  flip: True
  rotation: True
  elastic: True
  jitter_rgb: True