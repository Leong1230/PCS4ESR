
# Managed by Hydra

defaults:
  - base

stage1_ckpt_path: None
# stage1_ckpt_path: 
stage2_ckpt_path: None
# log:
#   WandbLogger:
#     project: HybridPC
#     name: ${experiment_name}
#   TensorBoardLogger:
#     name: HybrdPC

trainer:
  max_epochs: 512

optimizer:
    target_: torch.optim.Adam
    lr: 0.002
    inner_loop_steps: 3

lr_decay:
  decay_start_epoch: 350

training_stage: 0

network:
  module: VanillaMinkowski

  # m: 16 # 16 or 32 (U-Net hidden dimension)
  backbone_type: MinkUNet34C # Conv, UNet or MinkUNet34C

  use_color: True
  use_normal: True
  use_xyz: True
  feature_in: voxel_features # random_latent or voxel_features 
  use_decoder: False

  positional_encoding: Fourier # Triplane
  modulation_dim: 6
  latent_dim: 6 #

  prepare_epochs: 30

  fourier_encoder:
    embedding_dim: 32

  seg_decoder:
    input_dim: 3
    hidden_dim: 64
    num_hidden_layers_before_skip: 1
    num_hidden_layers_after_skip: 1